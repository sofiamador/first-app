<h2>My form</h2>

<form #registrationForm="ngForm" (ngSubmit)="onSubmitRegistration()">
    <div>
        <mat-form-field>
            <mat-label>First name:</mat-label>
            <input matInput [(ngModel)]="firstName" name="firstName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Last name:</mat-label>
            <input matInput [(ngModel)]="lastName" name="lastName" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput [(ngModel)]="email" name="email" required email #emailField ="ngModel">
            <mat-error *ngIf="emailField.invalid">
                Please enter valid email address
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Age:</mat-label>
            <input matInput [(ngModel)]="age" name="age" pattern="^\d+$" #ageField="ngModel">
            <mat-error *ngIf="ageField.invalid">
                Please enter a number
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="registrationForm.invalid">
            Save
        </button>
    </div>

</form>
