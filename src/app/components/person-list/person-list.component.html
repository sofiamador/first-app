<h1>Persons</h1>

<table mat-table [dataSource]="persons">
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName()}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let person;let i=index">
            <button mat-icon-button [routerLink]="['/person', person.id]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePerson(person.id,person.fullName())">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 </table>
 <button mat-raised-button color="warn" routerLink= '/newperson'>
    Add
</button>
